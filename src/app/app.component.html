<app-header></app-header>

@if (!isStarted) {
  <div class="flex flex-col items-center justify-center min-h-screen bg-white px-6">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-black mb-4">
        The Myers-Briggs Type Indicator (MBTI)
      </h1>
      <p class="text-lg text-gray-700 max-w-2xl">
        A self-report questionnaire that makes pseudoscientific claims to categorize individuals into 16 distinct
        psychological types or personality types.
      </p>
    </div>
    <div class="mt-6">
      <button
        class="bg-black hover:bg-white hover:text-black hover:cursor-pointer text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-300"
        (click)="startTest()">
        Start the Test
      </button>
    </div>
  </div>
} @else if (answers.length < questions.length) { 
  <div class="mt-[4%] px-[20%]">
    <app-question
      (addAnswer)="addAnswer($event)"
      [question]="questions[currentQuestion]"
    />
  </div>
} @else {
<app-result [mbtiType]="result" [description]="mbtiDescriptions[result]" [imageUrl]="'/assets/images/bonfire.png'"
  class="mt-8 text-black" />
}
